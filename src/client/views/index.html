<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>
</head>

<body>
    <div class="container">
        <div class="header">
            Travel Planner
        </div>


        <div class="image">
            <img id="pixabay-image" src="src/client/img/cinque-terre.jpg">
            <div id="pixabay-logo">
                <a href="https://pixabay.com/">
                    <img id="logo-image" src="https://pixabay.com/static/img/public/leaderboard_b.png" alt="Pixabay">
                </a>
            </div>
        </div>

        <div class="trip-info">
            <form>
                <div id="define-destination">
                    <label>Destination City:</label>
                    <input id="destination-city" type="text" name="input"
                        placeholder="Enter the city of destination...">
                    <label>Destination Country:</label>
                    <select id="destination-country"></select>
                </div>
                <div id="start-date">
                    <label>Start date:</label>
                    <input id="trip-start-date" type="date">
                </div>
                <button id="plan-trip" type="submit"> Plan Your Trip </button>
            </form>
            <div id="trip-data">
                <h2>Trip Info</h2>
                <div id="days-before-trip"></div>
                <div id="typical-weather"></div>
                <div id="min-temperature"></div>
                <div id="max-temperature"></div>
                <div id="weather-forecast">
                    <img id="weather-icon">
                    <div id="weather-description"></div>
                </div>
            </div>
        </div>

        <footer class="footer">
            Footer
        </footer>
    </div>

</body>


</html>
